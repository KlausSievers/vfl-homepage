<md-card ng-repeat="news in newsList">
  <md-card-header>
    <md-card-header-text>
      <span class="md-subtitle">{{news.insertDate | date : 'dd.MM.yyyy HH:mm'}} {{news.editor ? news.editor.firstName+' '+news.editor.name : ''}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{news.headline}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content ng-bind-html="$sce.trustAsHtml(news.text)">
  </md-card-content>
</md-card>
